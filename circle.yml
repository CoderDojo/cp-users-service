machine:
  node:
    version: 0.10.40
  environment:
    LANG: en_US.utf8
dependencies:
  pre:
    - curl -O https://download.srcclr.com/srcclr-2.5.11-linux.tgz
    - tar -xzf srcclr-2.5.11-linux.tgz
    - gem install mime-types -v 2.6.2
    - gem install rest-client -v 1.8
    - gem install crowdin-cli
    - crowdin-cli upload sources
    - for lang in it pt-PT de nl ro mt sl sk fr uk es-ES es-AR el pl et bg tr ja hi lt; do crowdin-cli download -l $lang; done
  override:
    - npm install
test:
  override:
    - ./srcclr-2.5.11/bin/srcclr scan
    - npm run test
deployment:
  production:
    branch: master
    codedeploy:
      cp-users-service:
        application_root: /
        region: eu-west-1
        revision_location:
          revision_type: S3
          s3_location:
            bucket: zen-deployments
            key_pattern: applications/cp-users-service-ci-{BUILD_NUM}.zip
        deployment_group: prod-zen
        deployment_config: CodeDeployDefault.OneAtATime
